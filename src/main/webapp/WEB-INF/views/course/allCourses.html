<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All course</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    th{
        width: 80px;
    }
    .table{
        width: 80%;
        justify-content: center;
        align-items: center;
        border: 1px black solid;
        margin-left: 10%;
        margin-top: 5%;
    }
    div{
        justify-content: center;
        align-items: center;
    }
    .btn{
        font-size: 30px;
        font-family: "Calibri Light",fantasy;
        margin-top: 3%;
        margin-left: 43%;
    }
    .uup{
        width: 30px;
    }
</style>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th class="uup" scope="col">ID:</th>
        <th scope="col">NAME</th>
        <th scope="col">Start</th>
        <th scope="col">Duration</th>
        <th scope="col">Image</th>
        <th scope="col">Description</th>
        <th scope="col">delete</th>
        <th scope="col">update</th>
        <br>
    </tr>
    </thead>
    <tbody>

    <a th:each="course:${courses}">
        <tr>
            <th th:text="${course.getId()}"></th>
            <td th:text="${course.getCourseName()}"></td>
            <td th:text="${course.getDateOfStart()}"></td>
            <td th:text="${course.getDuration()}"></td>
            <td th:text="${course.getImage()}"></td>
            <td th:text="${course.getDescription()}"></td>
            <td>
                <form th:method="DELETE" th:action="@{/courses/{id}/delete(id=${id})}">
                    <input type="submit" value="delete"
                           style="height: 40px; width: 80px; background-color:darkorange;"/>
                </form>
            </td>
            <td>
                <a th:href="@{/courses/{id}/updateCourse(id=${course.getId()})}">
                    <button style="height: 40px; width: 80px; background-color:blue;">update</button>
                </a>
            </td>
    </a>
    </tr>
    </tbody>
</table>
<div>
    <a style="margin-left: 20px" th:href="@{/courses/{id}/add(id=${id})}">
        <button class="btn" style="background-color:blue;color: beige">Add Course</button>
    </a>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
